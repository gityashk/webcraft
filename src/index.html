const bg_colors = {
    champagne: "#F7E7CE",
    azure_white: "#F0FFFF",
    misty_rose: "#FFE4E1",
    nyanza: "#E9FFDB",
    platinum: "#E5E4E2",
    pearl: "#EAE0C8"
};

const text_colors = {
    black: "#000000",
    black_bean: "#3D0C02",
    charcoal: "#36454F",
    rich_black: "#010B13",
    dark_purple: "#301934"
};

for (const bg_color in bg_colors) {
    let button = document.getElementById(bg_color);
    button.title = bg_color;
    button.style.backgroundColor = bg_colors[bg_color];
    button.addEventListener("click", () => { document.body.style.backgroundColor = bg_colors[bg_color] });
}

for (const text_color in text_colors) {
    let button = document.getElementById(text_color);
    button.title = text_color;
    button.style.backgroundColor = text_colors[text_color];
    button.addEventListener("click", () => { document.body.style.color = text_colors[text_color] });
}
